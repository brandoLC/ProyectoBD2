services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: bd2-api
    ports:
      - '8000:8000'
    volumes:
      - ./storage:/app/storage # Persist storage data
      - ./data:/app/data # Share dataset
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/health']
      interval: 10s
      timeout: 10s
      retries: 30
      start_period: 90s

  ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
    container_name: bd2-ui
    ports:
      - '8501:8501'
    depends_on:
      - api
    volumes:
      - ./storage:/app/storage # Share storage with API
      - ./data:/app/data # Share dataset
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
      - API_URL=http://api:8000
